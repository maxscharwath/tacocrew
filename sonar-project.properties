# SonarCloud Configuration for TacoCrew
sonar.projectKey=maxscharwath_tacocrew
sonar.organization=maxscharwath

# Project Information
sonar.projectName=TacoCrew
sonar.projectVersion=1.0

# Source Code
sonar.sources=apps,packages
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# Test Coverage
sonar.tests=.
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language-specific settings
sonar.javascript.node.maxspace=4096
